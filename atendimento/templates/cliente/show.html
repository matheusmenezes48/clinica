{% extends "base.html" %}

{% block content %}

    <h1>detalhes do cliente</h1>

    <div>
        <label>nome:</label>
        {{cliente.nome}}
    </div>
    <div>
        <label>dt nasc:</label>
        {{cliente.dt_nasc | date:"d/m/Y"}}
    </div>
    <div>
        <label>cpf:</label>
        {{cliente.cpf}}
    </div>
    <div>
        <label>sexo:</label>
        {{cliente.sexo}}
    </div>
{% endblock %}
